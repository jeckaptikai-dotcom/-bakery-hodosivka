    <script>
        function log(message, type = 'info') {
            const logsDiv = document.getElementById('logs');
            const time = new Date().toLocaleTimeString();
            logsDiv.innerHTML += `<div class="status ${type}">[${time}] ${message}</div>`;
            logsDiv.scrollTop = logsDiv.scrollHeight;
        }

        function refreshInfo() {
            const infoDiv = document.getElementById('localStorageInfo');
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            const currentUser = localStorage.getItem('currentUser');
            const users = localStorage.getItem('users');
            
            let html = '<pre>';
            html += `isLoggedIn: ${isLoggedIn}\n`;
            html += `currentUser: ${currentUser}\n`;
            html += `users: ${users || 'null'}\n`;
            html += '</pre>';
            
            if (isLoggedIn === 'true' && currentUser) {
                html += '<div class="status success">‚úÖ –ê–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω—ñ —è–∫: ' + currentUser + '</div>';
            } else {
                html += '<div class="status error">‚ùå –ù–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω—ñ</div>';
            }
            
            infoDiv.innerHTML = html;
            log('–Ü–Ω—Ñ–æ—Ä–º–∞—Ü—ñ—é –æ–Ω–æ–≤–ª–µ–Ω–æ');
        }

        function testLogin() {
            const username = document.getElementById('testUsername').value;
            const password = document.getElementById('testPassword').value;
            const resultDiv = document.getElementById('testResult');
            
            log(`–¢–µ—Å—Ç—É—î–º–æ –≤—Ö—ñ–¥: ${username}/${password}`);
            
            // –ü–µ—Ä–µ–≤—ñ—Ä—è—î–º–æ —Ç–µ—Å—Ç–æ–≤—ñ –¥–∞–Ω—ñ
            if (username === 'admin' && password === 'bakery2024') {
                resultDiv.innerHTML = '<div class="status success">‚úÖ –¢–µ—Å—Ç–æ–≤—ñ –¥–∞–Ω—ñ –ø—Ä–∞–≤–∏–ª—å–Ω—ñ!</div>';
                log('–¢–µ—Å—Ç–æ–≤—ñ –¥–∞–Ω—ñ –ø–µ—Ä–µ–≤—ñ—Ä–µ–Ω—ñ —É—Å–ø—ñ—à–Ω–æ', 'success');
                return;
            }
            
            // –ü–µ—Ä–µ–≤—ñ—Ä—è—î–º–æ –∑–∞—Ä–µ—î—Å—Ç—Ä–æ–≤–∞–Ω–∏—Ö –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á—ñ–≤
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const user = users.find(u => u.username === username && u.password === password);
            
            if (user) {
                resultDiv.innerHTML = '<div class="status success">‚úÖ –ö–æ—Ä–∏—Å—Ç—É–≤–∞—á –∑–Ω–∞–π–¥–µ–Ω–∏–π –≤ localStorage!</div>';
                log(`–ö–æ—Ä–∏—Å—Ç—É–≤–∞—á –∑–Ω–∞–π–¥–µ–Ω–∏–π: ${username}`, 'success');
            } else {
                resultDiv.innerHTML = '<div class="status error">‚ùå –ö–æ—Ä–∏—Å—Ç—É–≤–∞—á –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–∏–π</div>';
                log(`–ö–æ—Ä–∏—Å—Ç—É–≤–∞—á –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–∏–π: ${username}`, 'error');
            }
        }

        function showUsers() {
            const usersDiv = document.getElementById('usersList');
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            
            if (users.length === 0) {
                usersDiv.innerHTML = '<div class="status warning">‚ö†Ô∏è –ù–µ–º–∞—î –∑–∞—Ä–µ—î—Å—Ç—Ä–æ–≤–∞–Ω–∏—Ö –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á—ñ–≤</div>';
            } else {
                let html = '<pre>';
                users.forEach((user, index) => {
                    html += `${index + 1}. –õ–æ–≥—ñ–Ω: ${user.username}, –ü–∞—Ä–æ–ª—å: ${user.password}, –î–∞—Ç–∞: ${user.date}\n`;
                });
                html += '</pre>';
                usersDiv.innerHTML = html;
            }
            
            log(`–ü–æ–∫–∞–∑–∞–Ω–æ ${users.length} –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á—ñ–≤`);
        }

        function forceLogin() {
            localStorage.setItem('isLoggedIn', 'true');
            localStorage.setItem('currentUser', 'admin');
            log('–ü—Ä–∏–º—É—Å–æ–≤–æ —É–≤—ñ–π—à–ª–∏ —è–∫ admin', 'success');
            refreshInfo();
        }

        function clearAll() {

            refreshInfo();

            users.push({
                username: 'admin',
                password: 'bakery2024',
                date: new Date().toISOString()
            });
            
            localStorage.setItem('users', JSON.stringify(users));
            log('–î–æ–¥–∞–Ω–æ —Ç–µ—Å—Ç–æ–≤–æ–≥–æ –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞ admin/bakery2024', 'success');
            showUsers();
        }
