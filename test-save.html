<!DOCTYPE html>

    <style>

</head>
<body>
    <div class="container">
        <h1>üß™ –¢–µ—Å—Ç –∑–±–µ—Ä–µ–∂–µ–Ω–Ω—è –ø—Ä–æ–¥—É–∫—Ç—ñ–≤</h1>
        
        <div id="status"></div>
        
        <form id="product-form">
            <div class="form-group">
                <label>–ù–∞–∑–≤–∞ –ø—Ä–æ–¥—É–∫—Ç—É</label>
                <input type="text" id="item-name" class="form-input" placeholder="–í–≤–µ–¥—ñ—Ç—å –Ω–∞–∑–≤—É –ø—Ä–æ–¥—É–∫—Ç—É">
            </div>
            
            <div class="form-group">
                <label>–û–ø–∏—Å</label>
                <textarea id="item-description" class="form-textarea" placeholder="–û–ø–∏—Å –ø—Ä–æ–¥—É–∫—Ç—É"></textarea>
            </div>
            
            <div class="form-group">
                <label>–¶—ñ–Ω–∞ (–≥—Ä–Ω)</label>
                <input type="number" id="item-price" class="form-input" placeholder="0">
            </div>
            
            <div class="form-group">
                <label>–ö–∞—Ç–µ–≥–æ—Ä—ñ—è</label>
                <select id="item-category" class="form-select">
                    <option value="">–í–∏–±–µ—Ä—ñ—Ç—å –∫–∞—Ç–µ–≥–æ—Ä—ñ—é</option>
                    <option value="bread">–•–ª—ñ–±</option>
                    <option value="pastry">–í–∏–ø—ñ—á–∫–∞</option>
                    <option value="cakes">–¢–æ—Ä—Ç–∏</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>URL –∑–æ–±—Ä–∞–∂–µ–Ω–Ω—è</label>
                <input type="text" id="item-image-url" class="form-input" placeholder="https://example.com/image.jpg">
            </div>
            
            <button type="submit" class="btn">üíæ –ó–±–µ—Ä–µ–≥—Ç–∏ –ø—Ä–æ–¥—É–∫—Ç</button>
        </form>
        
        <div class="product-list">
            <h3>üì¶ –ó–±–µ—Ä–µ–∂–µ–Ω—ñ –ø—Ä–æ–¥—É–∫—Ç–∏:</h3>
            <div id="products-display">
                <!-- Products will be displayed here -->
            </div>
        </div>
        
        <button class="btn" onclick="clearProducts()">üóëÔ∏è –û—á–∏—Å—Ç–∏—Ç–∏ –ø—Ä–æ–¥—É–∫—Ç–∏</button>
        <button class="btn" onclick="window.location.href='admin.html'">‚öôÔ∏è –ü–µ—Ä–µ–π—Ç–∏ –¥–æ –∞–¥–º—ñ–Ω –ø–∞–Ω–µ–ª—ñ</button>
    </div>

    <script>
        // Load products on page load
        window.addEventListener('load', function() {
            displayProducts();
        });
        
        // Handle form submission
        document.getElementById('product-form').addEventListener('submit', function(e) {
            e.preventDefault();
            saveProduct();
        });
        
        function saveProduct() {
            const name = document.getElementById('item-name').value;
            const description = document.getElementById('item-description').value;
            const price = document.getElementById('item-price').value;
            const category = document.getElementById('item-category').value;
            const image = document.getElementById('item-image-url').value;
            
            console.log('Saving product:', { name, description, price, category, image });
            
            if (!name || !price || !category) {
                showStatus('–ë—É–¥—å –ª–∞—Å–∫–∞, –∑–∞–ø–æ–≤–Ω—ñ—Ç—å –Ω–∞–∑–≤—É, —Ü—ñ–Ω—É —Ç–∞ –∫–∞—Ç–µ–≥–æ—Ä—ñ—é –ø—Ä–æ–¥—É–∫—Ç—É', 'error');
                return;
            }
            
            const menuItem = {
                id: Date.now(),
                name: name,
                description: description,
                price: price + ' –≥—Ä–Ω',
                category: category,
                image: image || 'default-food.jpg',
                createdAt: new Date().toISOString()
            };
            
            console.log('Created menu item:', menuItem);
            
            // Get existing menu items
            const menuItems = JSON.parse(localStorage.getItem('menuItems') || '[]');
            menuItems.push(menuItem);
            
            console.log('All menu items:', menuItems);
            
            // Save to localStorage
            localStorage.setItem('menuItems', JSON.stringify(menuItems));
            
            // Clear form
            document.getElementById('product-form').reset();
            
            // Show success message
            showStatus('‚úÖ –ü—Ä–æ–¥—É–∫—Ç —É—Å–ø—ñ—à–Ω–æ –∑–±–µ—Ä–µ–∂–µ–Ω–æ!', 'success');
            
            // Update display
            displayProducts();
        }
        
        function displayProducts() {
            const menuItems = JSON.parse(localStorage.getItem('menuItems') || '[]');
            const container = document.getElementById('products-display');
            
            console.log('Displaying products:', menuItems);
            
            if (menuItems.length === 0) {
                container.innerHTML = '<p>–ü–æ–∫–∏ —â–æ –Ω–µ–º–∞—î –∑–±–µ—Ä–µ–∂–µ–Ω–∏—Ö –ø—Ä–æ–¥—É–∫—Ç—ñ–≤</p>';
            } else {
                container.innerHTML = menuItems.map((item, index) => `
                    <div class="product-item">
                        <h4>${item.name}</h4>
                        <p><strong>–û–ø–∏—Å:</strong> ${item.description || '–ù–µ–º–∞—î –æ–ø–∏—Å—É'}</p>
                        <p><strong>–¶—ñ–Ω–∞:</strong> ${item.price}</p>
                        <p><strong>–ö–∞—Ç–µ–≥–æ—Ä—ñ—è:</strong> ${item.category}</p>
                        <p><strong>–ó–æ–±—Ä–∞–∂–µ–Ω–Ω—è:</strong> ${item.image}</p>
                        <button class="btn" onclick="deleteProduct(${index})">üóëÔ∏è –í–∏–¥–∞–ª–∏—Ç–∏</button>
                    </div>
                `).join('');
            }
        }
        
        function deleteProduct(index) {
            if (confirm('–í–∏ –≤–ø–µ–≤–Ω–µ–Ω—ñ, —â–æ —Ö–æ—á–µ—Ç–µ –≤–∏–¥–∞–ª–∏—Ç–∏ —Ü–µ–π –ø—Ä–æ–¥—É–∫—Ç?')) {
                const menuItems = JSON.parse(localStorage.getItem('menuItems') || '[]');
                menuItems.splice(index, 1);
                localStorage.setItem('menuItems', JSON.stringify(menuItems));
                displayProducts();
                showStatus('üóëÔ∏è –ü—Ä–æ–¥—É–∫—Ç –≤–∏–¥–∞–ª–µ–Ω–æ!', 'success');
            }
        }
        
        function clearProducts() {
            if (confirm('–í–∏ –≤–ø–µ–≤–Ω–µ–Ω—ñ, —â–æ —Ö–æ—á–µ—Ç–µ –≤–∏–¥–∞–ª–∏—Ç–∏ –≤—Å—ñ –ø—Ä–æ–¥—É–∫—Ç–∏?')) {
                localStorage.removeItem('menuItems');
                displayProducts();
                showStatus('üí• –í—Å—ñ –ø—Ä–æ–¥—É–∫—Ç–∏ –≤–∏–¥–∞–ª–µ–Ω–æ!', 'error');
            }
        }
        
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
            
            // Clear status after 3 seconds
            setTimeout(() => {
                statusDiv.innerHTML = '';
            }, 3000);
        }
    </script>
</body>
