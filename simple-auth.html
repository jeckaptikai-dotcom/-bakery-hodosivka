    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

        .btn {

        .btn-primary {

        }

        .btn-primary:hover {

        }

        .error {

        }

        .success {

        }

        .credentials-info {

            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border: 1px solid #2196F3;

        }
    </style>
</head>
<body>
    <div class="auth-container">
        <img src="logo.jpg" alt="–ü–µ–∫–∞—Ä–Ω—è –≤ –•–æ–¥–æ—Å—ñ–≤—Ü—ñ" class="logo">
        
        <h1>üîê –ü—Ä–æ—Å—Ç–∏–π –≤—Ö—ñ–¥</h1>

        <!-- –§–æ—Ä–º–∞ –≤—Ö–æ–¥—É -->
        <form class="form active" id="loginForm">
            <div class="form-group">
                <label>–õ–æ–≥—ñ–Ω:</label>
                <input type="text" id="loginUsername" placeholder="admin" required>
            </div>
            
            <div class="form-group">
                <label>–ü–∞—Ä–æ–ª—å:</label>
                <div class="password-container">
                    <input type="password" id="loginPassword" placeholder="–í–≤–µ–¥—ñ—Ç—å –ø–∞—Ä–æ–ª—å" required>
                    <button type="button" class="password-toggle" onclick="togglePassword('loginPassword')">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-sign-in-alt"></i>
                –£–≤—ñ–π—Ç–∏
            </button>

        <!-- –§–æ—Ä–º–∞ —Ä–µ—î—Å—Ç—Ä–∞—Ü—ñ—ó -->
        <form class="form" id="registerForm">
            <div class="form-group">
                <label>–õ–æ–≥—ñ–Ω:</label>
                <input type="text" id="registerUsername" placeholder="–í–≤–µ–¥—ñ—Ç—å –ª–æ–≥—ñ–Ω" required>
            </div>
            
            <div class="form-group">
                <label>–ü–∞—Ä–æ–ª—å:</label>
                <div class="password-container">
                    <input type="password" id="registerPassword" placeholder="–í–≤–µ–¥—ñ—Ç—å –ø–∞—Ä–æ–ª—å" required>
                    <button type="button" class="password-toggle" onclick="togglePassword('registerPassword')">
                        <i class="fas fa-eye"></i>

            </div>
            
            <div class="form-group">
                <label>–ü—ñ–¥—Ç–≤–µ—Ä–¥—ñ—Ç—å –ø–∞—Ä–æ–ª—å:</label>
                <div class="password-container">
                    <input type="password" id="confirmPassword" placeholder="–ü–æ–≤—Ç–æ—Ä—ñ—Ç—å –ø–∞—Ä–æ–ª—å" required>
                    <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-user-plus"></i>
                –ó–∞—Ä–µ—î—Å—Ç—Ä—É–≤–∞—Ç–∏—Å—è
            </button>
        </form>

        <div id="message"></div>

        <div class="credentials-info">
            <strong>–¢–µ—Å—Ç–æ–≤—ñ –¥–∞–Ω—ñ –¥–ª—è –≤—Ö–æ–¥—É:</strong><br>
            –õ–æ–≥—ñ–Ω: <code>admin</code><br>
            –ü–∞—Ä–æ–ª—å: <code>bakery2024</code>
        </div>

        <a href="index.html" class="back-link">
            <i class="fas fa-arrow-left"></i>
            –ü–æ–≤–µ—Ä–Ω—É—Ç–∏—Å—è –Ω–∞ –≥–æ–ª–æ–≤–Ω—É

    <script>
        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–Ω—è –º—ñ–∂ —Ñ–æ—Ä–º–∞–º–∏
        function switchTab(tab) {
            // –û–Ω–æ–≤–ª—é—î–º–æ –∞–∫—Ç–∏–≤–Ω—É –≤–∫–ª–∞–¥–∫—É
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            // –ü–æ–∫–∞–∑—É—î–º–æ –≤—ñ–¥–ø–æ–≤—ñ–¥–Ω—É —Ñ–æ—Ä–º—É
            document.querySelectorAll('.form').forEach(f => f.classList.remove('active'));
            if (tab === 'login') {
                document.getElementById('loginForm').classList.add('active');
            } else {
                document.getElementById('registerForm').classList.add('active');
            }
            
            // –û—á–∏—â–∞—î–º–æ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è
            document.getElementById('message').innerHTML = '';
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–Ω—è –≤–∏–¥–∏–º–æ—Å—Ç—ñ –ø–∞—Ä–æ–ª—è
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const button = input.nextElementSibling;
            const icon = button.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.className = 'fas fa-eye-slash';
            } else {
                input.type = 'password';
                icon.className = 'fas fa-eye';
            }
        }

        // –û–±—Ä–æ–±–∫–∞ —Ñ–æ—Ä–º–∏ –≤—Ö–æ–¥—É
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;
            
            console.log('–°–ø—Ä–æ–±–∞ –≤—Ö–æ–¥—É:', { username, password });
            
            // –ü–µ—Ä–µ–≤—ñ—Ä—è—î–º–æ —Ç–µ—Å—Ç–æ–≤—ñ –¥–∞–Ω—ñ
            if (username === 'admin' && password === 'bakery2024') {
                console.log('–£—Å–ø—ñ—à–Ω–∏–π –≤—Ö—ñ–¥ –∑ —Ç–µ—Å—Ç–æ–≤–∏–º–∏ –¥–∞–Ω–∏–º–∏');
                showMessage('–£—Å–ø—ñ—à–Ω–∏–π –≤—Ö—ñ–¥! –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–Ω—è...', 'success');
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('currentUser', username);
                
                setTimeout(() => {
                    window.location.href = 'netlify-admin.html';
                }, 1500);
                return;
            }
            
            // –ü–µ—Ä–µ–≤—ñ—Ä—è—î–º–æ –∑–∞—Ä–µ—î—Å—Ç—Ä–æ–≤–∞–Ω—ñ –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á—ñ
            try {
                const users = JSON.parse(localStorage.getItem('users') || '[]');
                console.log('–ó–∞—Ä–µ—î—Å—Ç—Ä–æ–≤–∞–Ω—ñ –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á—ñ:', users);
                
                const user = users.find(u => u.username === username && u.password === password);
                
                if (user) {
                    console.log('–£—Å–ø—ñ—à–Ω–∏–π –≤—Ö—ñ–¥ –∑ –∑–∞—Ä–µ—î—Å—Ç—Ä–æ–≤–∞–Ω–∏–º –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–µ–º');
                    showMessage('–£—Å–ø—ñ—à–Ω–∏–π –≤—Ö—ñ–¥! –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–Ω—è...', 'success');
                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.setItem('currentUser', username);
                    
                    setTimeout(() => {
                        window.location.href = 'netlify-admin.html';
                    }, 1500);
                } else {
                    console.log('–ö–æ—Ä–∏—Å—Ç—É–≤–∞—á –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–∏–π');
                    showMessage('–ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–∏–π –ª–æ–≥—ñ–Ω –∞–±–æ –ø–∞—Ä–æ–ª—å', 'error');
                }
            } catch (error) {
                console.error('–ü–æ–º–∏–ª–∫–∞ –ø—Ä–∏ –ø–µ—Ä–µ–≤—ñ—Ä—Ü—ñ –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á—ñ–≤:', error);
                showMessage('–ü–æ–º–∏–ª–∫–∞ –ø—Ä–∏ –ø–µ—Ä–µ–≤—ñ—Ä—Ü—ñ –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á—ñ–≤', 'error');
            }
        });

        // –û–±—Ä–æ–±–∫–∞ —Ñ–æ—Ä–º–∏ —Ä–µ—î—Å—Ç—Ä–∞—Ü—ñ—ó
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('registerUsername').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                showMessage('–ü–∞—Ä–æ–ª—ñ –Ω–µ —Å–ø—ñ–≤–ø–∞–¥–∞—é—Ç—å', 'error');
                return;
            }
            
            if (password.length < 6) {
                showMessage('–ü–∞—Ä–æ–ª—å –ø–æ–≤–∏–Ω–µ–Ω –º—ñ—Å—Ç–∏—Ç–∏ –º—ñ–Ω—ñ–º—É–º 6 —Å–∏–º–≤–æ–ª—ñ–≤', 'error');
                return;
            }
            
            // –ó–±–µ—Ä—ñ–≥–∞—î–º–æ –Ω–æ–≤–æ–≥–æ –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            
            if (users.find(u => u.username === username)) {
                showMessage('–ö–æ—Ä–∏—Å—Ç—É–≤–∞—á –∑ —Ç–∞–∫–∏–º –ª–æ–≥—ñ–Ω–æ–º –≤–∂–µ —ñ—Å–Ω—É—î', 'error');
                return;
            }
            
            users.push({
                username: username,
                password: password,
                date: new Date().toISOString()
            });
            
            localStorage.setItem('users', JSON.stringify(users));
            showMessage('–†–µ—î—Å—Ç—Ä–∞—Ü—ñ—è —É—Å–ø—ñ—à–Ω–∞! –¢–µ–ø–µ—Ä –º–æ–∂–µ—Ç–µ —É–≤—ñ–π—Ç–∏', 'success');
            
            // –ü–µ—Ä–µ–∫–ª—é—á–∞—î–º–æ—Å—è –Ω–∞ —Ñ–æ—Ä–º—É –≤—Ö–æ–¥—É
            setTimeout(() => {
                switchTab('login');
                document.getElementById('loginUsername').value = username;
            }, 2000);
        });

        // –ü–æ–∫–∞–∑ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω—å
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="${type}">${text}</div>`;
            
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 5000);
        }

        // –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ —á–∏ –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á –≤–∂–µ —É–≤—ñ–π—à–æ–≤
        if (localStorage.getItem('isLoggedIn') === 'true') {
            window.location.href = 'netlify-admin.html';
        }

        console.log('üîê Simple Auth loaded successfully');
    </script>
